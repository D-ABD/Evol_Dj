<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}MyEvol{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .navbar-brand { font-weight: bold; }
    .nav-link.active { font-weight: bold; color: #0d6efd !important; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{% url 'myevol:dashboard' %}">MyEvol</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'myevol:dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/add-entry/' %}active{% endif %}" href="{% url 'myevol:add_entry' %}">Ajouter une entrée</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/add-objective/' %}active{% endif %}" href="{% url 'myevol:add_objective' %}">Ajouter un objectif</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/badges/' %}active{% endif %}" href="{% url 'myevol:badge_list' %}">Mes badges</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/badges/explorer/' %}active{% endif %}" href="{% url 'myevol:badge_explore' %}">Explorer les badges</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/notifications/' %}active{% endif %}" href="{% url 'myevol:notifications' %}">Notifications</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'myevol:logout' %}">Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
